{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row divider blue">
  <div class="col-md-12"></div>
</div>
<div class="row banner menu">
  <div class="col-md-6 col-md-offset-1">
    <h1>Deleting the Message</h1>
  </div>
</div>

<div class="col-md-11 col-md-offset-1 padding-none">
  <h2 id="delete_item"> Are you sure you want to delete? </h2>
  <h2 id="delete_item">"{{ f.decrypt(message.title).decode() }}"</h2>
  <br>
  <form action="{{ url_for('deleteMessage', message_id=message.id) }}" method = "POST">
    <button type="submit" class="btn btn-default delete" id="submit">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
    </button>
    <a href = "{{ url_for('showUserMessages', user_id=user_id) }}">
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
      </button>
    </a>
  </form>
</div>

{% endblock %}
