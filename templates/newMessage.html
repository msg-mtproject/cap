{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
  <div class="col-md-12"></div>
</div>
<div class="row banner menu">
  <div class="col-md-1"></div>
  <div class="col-md-11">
    <h1>New Message</h1>
  </div>
</div>


<div class="col-md-11 col-md-offset-1 padding-none padding-top">
  <form class="form-group" action="{{ url_for('newMessage', user_id=user.id) }}" method = "POST">
    <div class="padding-bottom">
      <label for="name">Title:</label>
      <input type ="text" maxlength="80" size="63" class="form-control" name="title"
          placeholder="Title of the message">
    </div>
    <div class="padding-bottom">
      <label for="description">Content:</label>
      <textarea class="form-control" maxlength="1000" cols="65" rows="14" name="content"
          placeholder="Content of the message"></textarea>
    </div>
    <div class="row">
      <div class="col-md-3 col-xs-4">
        <label for="recipient">Recipient:</label>
        <select name="recipient_id">
          {% for recipient in recipients %}
          <option value="{{ recipient.id }}">{{ f.decrypt(recipient.name).decode() }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4 col-xs-7 text-left">
        <button type="submit" class="btn btn-default" id="submit">
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Create
        </button>
        <a href = "{{ url_for('showUserMessages', user_id=user.id) }}">
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
          </button>
        </a> </div>
    </div>
  </form>
</div>

{% endblock %}
