<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div id="get_username">
    <p>Please, inform your username:</p>
    <form action="{{ url_for('resetPassword') }}" method="POST">
      <div>
        <label for="name">Username:</label>
        <br>
        <input type ="text" maxlength="32" size="32" name="username" autocomplete="off" required>
        <br><br>

        <button type="submit" class="btn btn-default"> Send </button>
        <a href = "{{ url_for('showLogin') }}">
          <button type="button" class="btn btn-default">
            <span aria-hidden="true">Cancel</span>
          </button>
        </a>
      </div>
      <input type="hidden" name="state" value="{{STATE}}">
      <input type="hidden" name="get_username" value="True">
    </form>
    <br>
  </div>
</body>
</html>
