<div class="row top-menu">
  <div class="col-md-5 col-xs-4 col-md-offset-1">
    <a href="{{ url_for('showUserMessages', user_id=session.get('user_id')) }}" >
    <h2 id="app-title" > <span class="glyphicon glyphicon-home hidden-xs" aria-hidden="true">
    </span> Messages App </h2></a>
  </div>
  <div class="col-md-3 col-xs-4 text-right" id="user_name">
    {% if session.get('name') %}
    <h4>{{session['name']}}</h4>
    {% elif session.get('username') %}
    <h4>{{session['username']}}</h4>
    {% endif %}
  </div>
  <div class="col-md-2 col-xs-4 text-right">
    {% if 'user_id' not in session %}
    <a href = "{{ url_for('showLogin') }}">
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-log-in hidden-xs" aria-hidden="true"></span> Login
      </button>
    </a>
    {% else %}
    <a href="{{ url_for('disconnect') }}">
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-log-out hidden-xs" aria-hidden="true"></span> Logout
      </button>
    </a>
    {% endif %}
  </div>
</div>
